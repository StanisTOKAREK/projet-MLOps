version: '3.8'

services:
  # Étape d'entraînement (Point 5 : Pipeline MLOps)
  training:
    build:
      context: .
      dockerfile: docker/train.Dockerfile
    volumes:
      - ./models:/home/mluser/models # Volume pour persister le modèle et les métriques

  # Étape de service (Point 6 : Déploiement)
  api:
    build:
      context: .
      dockerfile: docker/serve.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/home/mluser/models # Accès au modèle entraîné
    depends_on:
      training:
        condition: service_completed_successfully # Garantit que le modèle existe avant l'API